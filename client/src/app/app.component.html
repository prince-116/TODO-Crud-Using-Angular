<main>
  <div
    class="container rounded-3 border border-2 border-dark my-5 bg-white"
    style="height: 200px"
  >
    <div>
      <h1 class="h1">To Do List</h1>
      
      <!-- ADD-TASK -->
      <div class="row">
        <div class="col-md-12">
          <h2>Add TASK</h2>
        </div>

        <div class="row">
          <div class="col-8">
            <form [formGroup]="addTask" novalidate class="form">
              <input
                class="py-3 form-control shadow"
                placeholder="input your task"
                type="text"
                formControlName="task"
                id="inputText"
              />
            </form>
          </div>
          <div class="col-2">
            <!-- <i onclick="addList()" class=" btn btn-dark rounded-pill fas fa-4x fa-plus-circle ">ADD</i> -->
            <button
              type="submit"
              (click)="onSubmit()"
              class="mt-2 btn btn-dark"
            >
              Add
            </button>
          </div>
        </div>
      </div>
      <!-- ADD-TASK -->


    </div>
    
  </div>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</main>
